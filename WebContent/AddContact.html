	<h2>Add a new Contact</h2>
	<hr>
	<form id="addContact" method="POSt">
		Name: <br> <input type="text" name="nameContact" id="nameContact"
			required> <br> <br>Family: <br> <input
			type="text" name="familyContact" id="familyContact" required>
		<br> <br>Home Phone: <br> <input type="number"
			name="homePhone" id="homePhone" required> <br> <br>Cell
		Phone: <br> <input type="number" name="cellPhone" id="cellPhone"
			required> <br> <br>Email: <br> <input
			type="text" name="email" id="email" required> <br>
		<p id="contact">
			<font size="2" color="red"></font>
		</p>
		<input type="submit" value="Add the contact"
			style="height: 25px; width: 120px">
	</form>

		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
